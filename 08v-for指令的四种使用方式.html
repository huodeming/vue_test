<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 
			<p>{{ list[0] }}</p>
			<p>{{ list[1] }}</p>
			<p>{{ list[2] }}</p>
			<p>{{ list[3] }}</p>
			 -->
			 <!-- 循环数组,取到值 -->
			 <p v-for="item in list">{{ item }}</p>
			 <hr>
			 <!-- 循环数组,取值与索引 -->
			 <p v-for="(item , i) in list">{{ i }} -- {{ item }}</p>
			 <hr>
			 <!-- 循环对象数组 -->
			 <p v-for="(item,i) in listobj">{{ i }} -- {{ item.name }},{{ item.age }}</p>
			 <hr>
			 <!-- 遍历对象属性 还可以用三个参数,(val,key,index) as obj -->
			 <p v-for="(val,key) in listobj[0]">{{ key }} --> {{ val }}</p>
			 <hr>
			 <!-- 循环数字,注意从1开始的 -->
			 <p v-for="item in 10">{{ item }}</p>
			 
			 
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					list:['黑老大','王二','张三','李四'],
					listobj:[{'name':'黑老大','age':'18'},{'name':'王老二','age':'17'},{'name':'张老三','age':'15'}],
				},
				methods:{}
			});
		</script>
	</body>
</html>
