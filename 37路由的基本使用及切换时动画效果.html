<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路由的基本使用</title>
    <script src="js/vue.js"></script>
    <!-- 1.导入vue-router.js文件 -->
    <script src="js/vue-router.js"></script>
    <style>
        .v-enter,.v-leave-to{
            opacity: 0;
            transform: translateX(100px);
        }
        .v-enter-active,.v-leave-active{
            transition: all 0.5s ease;
        }
    </style>


</head>
<body>
    <div id="app">
        <!-- 
            5.在实列的el中使用router-view标签,来显示对应路由的组件 
                在浏览器中输入:域名/37路由的基本使用.html#/login 或 域名/37路由的基本使用.html#/reg
            
            5.1 也可以用两个a标签来做:
                <a href="#/login">登陆</a>
                <a href="#/reg">注册</a>
        -->
        <a href="#/login">登陆</a>
        <a href="#/reg">注册</a>

        <!-- 动画效果 -->
        <transition mode="out-in">
            <router-view></router-view>
        </transition>
    </div>
</body>
<script>

    //2.创建两个路由组件
    var login = {
        template:'<h3>登陆组件</h3>'
    };
    var reg = {
        template:'<h3>注册组件</h3>'
    };
    //3.创建路由对象
    var routerOjb = new VueRouter({
        routes:[
            //注意参数,path:路径,component:组件名称,注意不要引号,是路由组件变量名.
            {path:'/login',component:login},
            {path:'/reg',component:reg}
        ]
    });

    var vm = new Vue({
        el:"#app",
        //4.把路由注册到vm实例上,用来临听URL地址变化
        router:routerOjb,
    })
</script>
</html>
