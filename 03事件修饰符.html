<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.box{
				background: #ccc;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 
			事件默认会冒泡,像如下事件,先点按扭,再点div 
				stop : 阻止冒泡,(让子元素不触发父元素事件   @click.stop = "")
				prevent : 阻止默认事件(像a标签,它有默认跳转到指定页面.  @click.prevent = "")
				capture : 添加事件侦听器时使用事件捕获模式
				self : 只当事件在该元素本身触发才有效.(可以阻止冒泡等触发)
				once : 事件只触发一次
			-->
			
			<!-- 捕获事件,(默认是冒泡行式,在父标签捕获后,先触发外层,再触发里层) -->
			<!-- <div class="box" @click.capture="click01"> -->
			<!-- self: 必须点击当前元素触发才有效.比如可以阻止子元素冒泡来触发当前元素的事件 -->
			<div class="box" @click.self="click01">
				<!-- 阻止默认行为 -->
				<a href="http://www.baidu.com" @click.stop.prevent="click02">去百度</a>
				<!-- 阻止冒泡 -->
				<button @click="click02">戳我,触发捕获事件</button>
				<button @click.stop="click02">戳我</button>
				<!-- 只触发一次 -->
				<button @click.once="click02">只触发一次</button>
			</div>
			
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					
				},
				methods: {
					click01(){
						console.log('点了div');
					},
					click02(){
						console.log('点了button');
					}
				}
			});
		</script>
	</body>
</html>
