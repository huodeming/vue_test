<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<template id="com">
			<div>
				<h2>这是一个外部定义的私有组件!</h2>
			</div>
		</template>
		
		<div id="app">
			<mycom></mycom>
			<mycom2></mycom2>
		</div>
		
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{},//属性
			methods:{},//方法集合
			filters:{},//过滤器
			directives:{},//指令
			components:{
				mycom : {
					template:'<div><h3>这是一个私有组件!----{{ msg }}</h3></div>',
					//组件中的data必须是个函数,且函数必须返回一个对象.在组件定义定时模板中使用.
					data:function(){
						return {
							msg:'这是组件自己的data属性数据!',
						};
					}
				},
				mycom2 : {
					template:'#com'
				}
			},
			//钩子函数===================
			beforeCreate(){},
			created(){},
			beforeMount(){},
			mounted(){},
			beforeUpdate(){},
			updated(){},
			beforeDestroy(){},
			destroyed(){},
		});
	</script>
</html>
