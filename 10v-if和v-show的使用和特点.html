<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<button v-on:click="toggle">toggle</button>
			<hr />
			<h3 v-if="flag">这是一段文字,用V-IF控制</h3>
			<h3 v-show="flag">这是一段文字,用V-SHOW控制</h3>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				flag : false,
			},
			methods:{
				toggle(){this.flag = !this.flag}
			}
		});
	</script>
</html>
