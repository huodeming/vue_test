<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<style type="text/css">
			.v-enter,.v-leave-to{
				opacity: 0;
				transform: translateX(100px);
			}
			.v-enter-active,.v-leave-active{
				transition: all 0.8s ease;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button @click="comName = 'login'">登陆</button>
			<button @click="comName = 'reg'">注册</button>
			<!-- Vue提供了component标签,来展示对应名称的组件,里面提供了一个:is属性,值是组件的名称.可以写成:is="'login'"就好. -->

			<!-- 动画提供了一个mode属性 可以设置动画先出后进 -->
			<!-- <transition mode="out-in" enter-active-class="bounceIn" leave-active-class="bounceOut"> -->
			<transition mode="out-in">
				<component :is="comName"></component>
			</transition>
			
			
		</div>
	</body>
	<script type="text/javascript">
		Vue.component('login',{
			template:'<h3>登陆组件</h3>',
		});
		Vue.component('reg',{
			template:'<h3>注册组件</h3>',
		});
		var vm = new Vue({
			el:'#app',
			data:{
				comName : 'login',
			},
			methods:{
			},
		});
	</script>
</html>
