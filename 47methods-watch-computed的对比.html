<body>
    1. computed 属性的结果会被缓存,除非依赖的响应式属性变化才会重新计算,主要当作属性来使用
    2. methods 方法表示一个具体的操作,主要书写业务逻辑
    3. watch 一个对象,键需要观察的表达式,值是对应回调函数,主要用来监听某些数据的变化,从而进行某些具体的业务操作,可以看作是 computed 和 methods的结合体.
</body>
</html>
