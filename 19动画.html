<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动画-淡入淡出-位移</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<style type="text/css">
			.v-enter,.v-leave-to{
				opacity: 0;
				transform: translateX(100px);
				/* margin-left: 300px; */
			}
			.v-enter-active,.v-leave-active{
				transition: all 1s ease;
			}
			.v-enter-to,.v-leave{
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button @click="flag = !flag">切换动画</button>
			<transition>
				<h3 v-if="flag">这是一个H3标签</h3>
			</transition>
		</div>
	</body>
	<script type="text/javascript">
		var vue = new Vue({
			el:'#app',
			data:{
				flag : true
			},
			methods:{
				
			}
		});
	</script>
</html>
