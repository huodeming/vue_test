<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p contenteditable="true">{{ msg }}</p>
			<!-- v-bind只能实现数据单向绑定,从M自动绑定型到V,无法实现双向绑定 -->
			<!-- <input type="text" id="" v-bind:value="msg" /> -->
			
			<!-- v-model可以直接实现数据双向绑定,注意只能用在表单元素中 -->
			<input type="text" id="" v-model="msg" />
		</div> 
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					msg : '你好,这里是VUE课堂!',
				}
			});
		</script>
	</body>
</html>
